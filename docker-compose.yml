services:
  surrealdb:
    image: surrealdb/surrealdb:latest
    container_name: cinebrain-surrealdb
    ports:
      - "8000:8000"
    volumes:
      - surreal_data:/data
      - ./db/init.surql:/init.surql
    command: start --user root --pass root --log trace rocksdb:/data
    user: root

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cinebrain-backend
    ports:
      - "8001:8001"
    environment:
      - SURREAL_URL=http://surrealdb:8000
      - SURREAL_USER=root
      - SURREAL_PASS=root
      - SURREAL_NS=test
      - SURREAL_DB=test
      - JWT_SECRET=change-this-secret-in-production
    depends_on:
      surrealdb:
        condition: service_started
    volumes:
      - ./backend:/app
      - ./db:/db
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cinebrain-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8001
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped

volumes:
  surreal_data:

